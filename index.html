        class="container mx-auto flex flex-col md:flex-row items-center justify-between px-4"

          <h1 class="text-4xl font-bold text-gray-800 mt-4">
            We Provide <span class="text-blue-600">The Best Solution</span

          <a

            class="mt-6 inline-block bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700"
